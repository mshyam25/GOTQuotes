<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOT Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="head">
        <div class="container">

            <div class="row">
                <div class="col text-center">
                    <h1 class="display-2 ">Game of thrones</h1>
                </div>
            </div>
            <br>
            <div class="row">

                <div class="col bg-light">
                    <figure class="text-center">
                        <blockquote class="blockquote text-center ">
                            <h2 class='quote'>Winter is Coming</h2>
                        </blockquote>

                        <h2><span class="badge bg-success author text-center">Jon Snow</span></h2>

                    </figure>

                </div>
            </div>

            <div class="row">

                <div class="col bg-light">
                    <h1 class=" text-center"><span class="badge bg-dark author text-center house">King in the North</span></h1>
                </div>
            </div>
            <br>
            <div class="row justify-content-center text-center">
                <div class="col-3">
                    <button class="btn  btn-danger got ">Dracarys</button>
                </div>
            </div>
        </div>


    </div>
    </div>
    <script src='./script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
